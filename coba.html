<!doctype html>
<html>
  <head>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px;
        padding: 20px;
      }

      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .lightbox.active {
        display: flex;
      }

      .lightbox img {
        max-width: 90%;
        max-height: 90vh;
        object-fit: contain;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img
        src="https://images.unsplash.com/photo-1729552048052-24a21a7821ef?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image 1"
        onclick="openLightbox(this)"
      />
      <img
        src="https://images.unsplash.com/photo-1663042870659-c7334cae6113?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image 2"
        onclick="openLightbox(this)"
      />
      <img
        src="/api/placeholder/400/400"
        alt="Image 3"
        onclick="openLightbox(this)"
      />
      <img
        src="/api/placeholder/400/400"
        alt="Image 4"
        onclick="openLightbox(this)"
      />
      <img
        src="/api/placeholder/400/400"
        alt="Image 5"
        onclick="openLightbox(this)"
      />
      <img
        src="/api/placeholder/400/400"
        alt="Image 6"
        onclick="openLightbox(this)"
      />
    </div>

    <div class="lightbox" onclick="closeLightbox()">
      <span class="close-btn">&times;</span>
      <img src="" alt="Lightbox Image" />
    </div>

    <script>
      function openLightbox(img) {
        const lightbox = document.querySelector(".lightbox");
        const lightboxImg = lightbox.querySelector("img");
        lightboxImg.src = img.src;
        lightbox.classList.add("active");
      }

      function closeLightbox() {
        const lightbox = document.querySelector(".lightbox");
        lightbox.classList.remove("active");
      }

      // Close lightbox with Escape key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeLightbox();
        }
      });
    </script>
  </body>
</html>
